Configuration S3
Créez cette structure dans votre bucket S3 :
my-bucket/
├── config/
│   ├── code-server/
│   ├── extensions/
│   └── user-data/
Déploiement

Ajustez les variables :

s3:my-bucket/config → votre bucket
Credentials S3
Mot de passe code-server


Appliquez :
bashkubectl apply -f code-server.yaml

Accès :
bashkubectl port-forward pod/code-server-s3 8080:8080
Puis http://localhost:8080

Avantages de cette approche

Persistence : Configuration sauvée dans S3
Partage : Même config sur plusieurs pods
Performance : Cache local avec --vfs-cache-mode=full
Sécurité : Pas de privilèges root requis

Alternative simple (si mount échoue)
Remplacez rclone mount par un sync périodique :
yamlargs:
  - sync
  - s3:my-bucket/config
  - /shared/config
  - --create-empty-src-dirs
La configuration sera synchronisée au démarrage et à intervalles réguliers.


apiVersion: v1
kind: Pod
metadata:
  name: code-server-s3
spec:
  containers:
    # --- Sidecar rclone mount ---
    - name: rclone
      image: rclone/rclone:latest
      args:
        - mount
        - s3:my-bucket/config  # Dossier config dans le bucket
        - /shared/config
        - --allow-other
        - --allow-non-empty
        - --vfs-cache-mode=full
        - --dir-cache-time=5s
        - --poll-interval=10s
        - --daemon-timeout=0
      env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: s3-credentials
              key: accessKey
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: s3-credentials
              key: secretKey
        - name: RCLONE_CONFIG_S3_TYPE
          value: "s3"
        - name: RCLONE_CONFIG_S3_PROVIDER
          value: "AWS"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      volumeMounts:
        - name: shared-config
          mountPath: /shared/config
          mountPropagation: Bidirectional
      lifecycle:
        preStop:
          exec:
            command: ["fusermount", "-u", "/shared/config"]

    # --- Code-server ---
    - name: code-server
      image: codercom/code-server:latest
      args:
        - --bind-addr=0.0.0.0:8080
        - --auth=password
        - --disable-telemetry
        - /workspace
      env:
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: code-server-secret
              key: password
        - name: SHELL
          value: /bin/bash
      ports:
        - containerPort: 8080
          name: http
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      volumeMounts:
        - name: workspace
          mountPath: /workspace
        - name: shared-config
          mountPath: /home/coder/.config
          mountPropagation: HostToContainer
      readinessProbe:
        httpGet:
          path: /healthz
          port: 8080
        initialDelaySeconds: 10
        periodSeconds: 5
      livenessProbe:
        httpGet:
          path: /healthz
          port: 8080
        initialDelaySeconds: 30
        periodSeconds: 30
      resources:
        requests:
          memory: 512Mi
          cpu: 100m
        limits:
          memory: 2Gi
          cpu: 1000m

  volumes:
    - name: workspace
      emptyDir:
        sizeLimit: 10Gi
    - name: shared-config
      emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: code-server-service
spec:
  selector:
    app: code-server
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  type: ClusterIP

---
# Secrets
apiVersion: v1
kind: Secret
metadata:
  name: s3-credentials
type: Opaque
stringData:
  accessKey: "YOUR_S3_ACCESS_KEY"
  secretKey: "YOUR_S3_SECRET_KEY"

---
apiVersion: v1
kind: Secret
metadata:
  name: code-server-secret
type: Opaque
stringData:
  password: "your-code-server-password"
