kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: helloworld 
  name:
    poc-helloworld
spec:
  replicas: 2
  selector:
    matchLabels:
      app: poc-helloworld
  template:
    metadata:
      labels:
        app: poc-helloworld
    spec:
      containers:
        - name: poc-helloworld
          image: IMAGE_REPO:VERSION
          env:
          - name: BUILD
            value: "1.0.0"           
          ports:
          - containerPort: 80
            name: poc-helloworld          
---
apiVersion: v1
kind: Service
metadata:
  namespace: helloworld
  name: poc-helloworld
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: poc-helloworld
